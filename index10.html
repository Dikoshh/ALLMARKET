    <!-- Checkout Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <div class="mb-4">
                    <h4 class="font-weight-semi-bold mb-4">Мәліметтер</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>Аты</label>

                        </div>
                        <div class="col-md-6 form-group">
                            <label>Жөні</label>
                            <input class="form-control" type="text" placeholder="Қадылхан">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Почта</label>
                            <input class="form-control" type="text" placeholder="bakzhol.kadylkhan@narxoz.kz">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Телефон номер</label>
                            <input class="form-control" type="text" placeholder="+7 747 985 8546">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>1-ші адрес</label>

                        <div class="col-md-6 form-group">

                        </div>
                        <div class="col-md-6 form-group">
                            <label>Мемлекет</label>

                            <label>Қала</label>

                    </div>

                <div class="collapse mb-4" id="shipping-address">
                    <h4 class="font-weight-semi-bold mb-4">Shipping Address</h4>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label>First Name</label>
                            <input class="form-control" type="text" placeholder="John">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Last Name</label>
                            <input class="form-control" type="text" placeholder="Doe">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>

                        </div>
                        <div class="col-md-6 form-group">
                            <label>Mobile No</label>

                        <div class="col-md-6 form-group">
                            <label>Address Line 1</label>
                            <input class="form-control" type="text" placeholder="123 Street">

                        <div class="col-md-6 form-group">
                            <label>Address Line 2</label>
                            <input class="form-control" type="text" placeholder="123 Street">
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Country</label>
                            <select class="custom-select">

                                <option>Afghanistan</option>
                                <option>Albania</option>

                            </select>
                        </div>
                        <div class="col-md-6 form-group">

                        </div>

                        </div>
                        <div class="col-md-6 form-group">
                            <label>ZIP Code</label>
                            <input class="form-control" type="text" placeholder="123">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Жалпы бағасы</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="font-weight-medium mb-3">Тауарлар</h5>
                        <div class="d-flex justify-content-between">
                            <p>Худи</p>
                            <p>15000тг</p>
                        </div>
                        <div class="d-flex justify-content-between">
                            <p>Жейде</p>
                            <p>15000тг</p>
                        </div>
                        <hr class="mt-0">
                        <div class="d-flex justify-content-between mb-3 pt-1">
                            <h6 class="font-weight-medium">Тауарлардың құны</h6>
                            <h6 class="font-weight-medium">30000тг</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Жол ақысы</h6>

                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <div class="d-flex justify-content-between mt-2">
                            <h5 class="font-weight-bold">Жалпы сома</h5>
                            <h5 class="font-weight-bold">31000тг</h5>
                        </div>
                    </div>
                </div>
                <div class="card border-secondary mb-5">
                    <div class="card-header bg-secondary border-0">
                        <h4 class="font-weight-semi-bold m-0">Төлем жолдары</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="paypal">
                                <label class="custom-control-label" for="paypal">Kaspi</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="directcheck">
                                <label class="custom-control-label" for="directcheck">Forte</label>
                            </div>
                        </div>
                        <div class="">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" name="payment" id="banktransfer">
                                <label class="custom-control-label" for="banktransfer">Halyk</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer border-secondary bg-transparent">
                        <button class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Төлеу</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script>

        console.log('dddddddd');
        const connectivityStatus = document.querySelector(
            '.connectivity-status'
        );

        console.log(connectivityStatus);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () =>
                navigator.serviceWorker.register('serviceWorker.js')
            );
        }

        if(navigator.onLine) {
            connectivityStatus.classList.add('online');
            connectivityStatus.classList.remove('offline');
            connectivityStatus.innerText = 'online';
        } else {
            connectivityStatus.classList.add('offline');
            connectivityStatus.classList.remove('online');
            connectivityStatus.innerText = 'offline';
        }
       console.log("navigator.online", navigator.onLine);
    </script>
